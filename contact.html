<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    label {
    vertical-align: top;
}
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form>
    <div>
      <label for="name">First Name:</label>
      <input type="text" pattern="[a-zA-Z]+" id="f_name" name="f_name" required title="Alphabet Only"> <br>
      <label for="name">Last Name:</label>
      <input type="text" pattern="[a-zA-Z]+" id="l_name" name="l_name" required title="Alphabet Only"> <br>
    </div>

    <label for="phone">Phone#:</label>
    <input type="text" name="phone" id="phone" pattern="[0]+[0-9]{10}" required title="11 Numbers long"> <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
      required title="Please input valid Email eg. mail@mail.com"> <br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required> <br>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea> <br>
    </div>
    
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required >
      <option value="low" >Low</option>
      <option value="medium" >Medium</option>
      <option value="high" >High</option>
    </select><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label> <br>

    <label>Newsletter Subscription:</label>
    <input type="checkbox" id="newsletter" name="newsletter"> <br>

    <button type="submit" value="submit">Submit</button>
  </form>
</body>
</html>
